{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Priyam's Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicon & Web Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icons/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/">Priyam</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects/">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-2">Â© 2025 Priyam Tiwari. All Rights Reserved.</p>
    
    <div class="d-flex justify-content-center gap-3">
      <a href="https://github.com/priyamt0709" target="_blank" class="text-white fs-5">
        <i class="bi bi-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/priyam-tiwari-209b98168" target="_blank" class="text-white fs-5">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
  </div>
</footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
